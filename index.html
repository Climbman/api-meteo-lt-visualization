<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        <style>
        </style>
        <script src="resources/external/Chart.bundle.js"></script>
        <script src="resources/includes/functions.js"></script>
        <script src="resources/includes/main.js"></script>
    </head>
    <body>
        <div id="load_overlay"></div>
        <div id="content" class="content">
            <div id="top_bar" class="top-bar">
                <div id="search_bar" class="search-bar">
                    <input id="fld_search" class="fld-search" type="text" list="places">
                    <button id="btn_confirm" class="btn-confirm" type="button">OK</button>
                    <div id="wrp_datalist">
                        <datalist id="places"></datalist>
                    </div>
                    <select id="met_param" class="met-param">
                    </select>
                    <select id="met_lenght" class="met-lenght">
                        <option value="12">12h</option>
                        <option value="24" selected>24h</option>
                        <option value="48">48h</option>
                        <option value="72">72h</option>
                        <option value="1000">N/A</option>
                    </select>
                </div>
            </div>
            <div id="canvas_conteiner" class="canvas-container">
                <div id="canvas_holder" class="canvas-holder">
                    <canvas id="graph" class="graph-canvas"></canvas>
                </div>
            </div>
            <span>Data source: <a href="https://api.meteo.lt/">api.meteo.lt</a></span>
        </div>
    </body>
</html>
